<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Cadastrar Aluno</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="utf-8"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" th:href="@{/css/styles.css}"> -->
  </head>

  <body>
    <nav
    class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-sm-around"
    >
      <h1 class="navbar-brand">Cadastro de Alunos</h1>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <!-- <a class="nav-link" th:href="@{/student}">Alunos</a> -->
        </li>
        </ul>
        </nav>
        <main>
        <div class="container mt-4">
        <div class="row">
        <div
            class="col-md-6 col-sm-6 container justify-content-center border">
            <h2>Cadastrar:</h2>
            <form th:action="@{/salvarAluno}" th:object="${aluno}" method="POST" id="formAluno">
            <div class="form-row">
            <div class="form-group">
            <label>Nome:</label>
            <br>
                <input type="text" placeholder="Digite o nome" 
                th:value="${aluno.nome}" name="nome" required/>
                </div>


                
              <!--   <div class="form-group">
                    <label>Email:</label>
                    <br>
                    <input type="text" placeholder="Digite o email" 
                    th:value="${aluno.email}" name="email" required/>
                    </div>
                    </div>
               
                <div class="form-group">
                    <label>Senha:</label>
                    <br>
                    <input type="text" placeholder="Digite a senha" 
                    th:value="${aluno.senha}" name="senha" required/>
                    </div>
                    </div> -->

                   <!--  <label>Curso:</label>
                    <select th:field="${aluno.curso}" required>
                        <option value="">Escolha o curso</option>
                        <option th:each="curso : ${cursos}"
                         th:value="${curso.id}"
                        th:text="${curso.nome}">
                        </option>
                    </select> -->
                    </div>



              
            <input type="submit" value="Salvar" />
            <input type="reset"  value="Limpar" />
            <br>
            </form>

        </div>
        </div>
        </div>
    </main>
    <footer class="bg-dark text-center text-lg-start">
    <div class="text-center p-3">
    <p>Â©Desenvolvido por Aluno</p>
    </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

<br>
<br>
    <table>
        <tr>
            <th>Matricula</th>
            <th>Nome</th>
            <!-- <th>Curso</th> -->
            <th>Remover</th>
            <th>Editar</th>
        </tr>
       
        <tr th:each="aluno : ${alunos}">
            <td th:text="${aluno.matricula}"></td>
            <td th:text="${aluno.nome}"></td>
           <!--  <td th:text="${aluno.email}"></td>
            <td th:text="${aluno.senha}"></td> -->
            <!-- <td th:text="${aluno.curso?.nome}"></td> -->
            <td> <a th:href="@{'/removerAluno?matricula=' + ${aluno.matricula}}">Remover</a></td>
            <td> <a th:href="@{'/editarAluno?matricula=' + ${aluno.matricula}}">Editar</a></td>
        </tr>
    </table>
  </body>
</html>
