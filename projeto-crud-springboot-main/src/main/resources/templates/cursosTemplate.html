<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Cadastrar Curso</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="utf-8"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" th:href="@{/css/styles.css}"> -->
  </head>

  <body>
    <nav
    class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-sm-around"
    >
      <h1 class="navbar-brand">Cadastro de Cursos</h1>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <!-- <a class="nav-link" th:href="@{/student}">Cursos</a> -->
        </li>
        </ul>
        </nav>
        <main>
        <div class="container mt-4">
        <div class="row">
        <div
            class="col-md-6 col-sm-6 container justify-content-center border">
            <h2>Cadastrar:</h2>
            <form th:action="@{/salvarCurso}" method="POST">
            <div class="form-row">
            <div class="form-group">
            <label>Nome:</label>
            <br>
            <input type="text" name="nome" required/>
            <br>
        <label>Carga Horária:</label>
        <br>
        <input type="number" name="cargaHoraria" min="1" required />
        <input type="submit" value="Salvar" />
    </div>
    </form>
    <br>
                

    <table>
          <tr>
            <th>Id Curso</th>
            <th>Nome</th>
            <th>Carga Horária</th>
            <th>Detalhes</th>
        </tr>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.id}"></td>
            <td th:text="${curso.nome}"></td>
            <td th:text="${curso.cargaHoraria}"></td>
            <td> <a th:href="@{'/detalhesCurso/' + ${curso.id}}">Detalhes</a></td>
        </tr>
    </table>
  </body>
</html>
